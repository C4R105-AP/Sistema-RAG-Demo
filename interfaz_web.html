<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema RAG - Asistente de Documentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 10px;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .chat-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message-user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            padding: 15px 20px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .assistant-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        .sources {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 0.85rem;
            color: #666;
        }

        .source-item {
            margin-top: 8px;
            padding: 8px;
            background: white;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            padding: 15px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timestamp {
            font-size: 0.75rem;
            color: #999;
            margin-top: 5px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #f5c6cb;
        }

        .welcome-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .welcome-message h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .message-bubble {
                max-width: 90%;
            }

            .send-button {
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Asistente de Documentos</h1>
            <p>Haz preguntas sobre tus documentos</p>
            <div id="status-badge" class="status-badge">Verificando conexión...</div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h3>¡Bienvenido!</h3>
                <p>Haz una pregunta sobre los documentos cargados en el sistema</p>
                <p style="margin-top: 10px; font-size: 0.9rem;">💡 Tip: Sé específico en tus preguntas para obtener mejores respuestas</p>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="questionInput" 
                class="input-field" 
                placeholder="Escribe tu pregunta aquí..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendButton" class="send-button" onclick="sendQuestion()">
                Enviar
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let isProcessing = false;

        // Verificar estado del sistema al cargar
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/estado`);
                const data = await response.json();
                
                const badge = document.getElementById('status-badge');
                if (data.vectorstore_cargado) {
                    badge.textContent = `✅ Sistema activo - ${data.total_documentos || 0} documentos`;
                    badge.className = 'status-badge status-active';
                } else {
                    badge.textContent = '⚠️ Sin documentos cargados';
                    badge.className = 'status-badge status-inactive';
                }
            } catch (error) {
                const badge = document.getElementById('status-badge');
                badge.textContent = '❌ API no disponible';
                badge.className = 'status-badge status-inactive';
            }
        }

        // Agregar mensaje al chat
        function addMessage(text, isUser, sources = null, timestamp = null) {
            const chatContainer = document.getElementById('chatContainer');
            
            // Remover mensaje de bienvenida si existe
            const welcome = chatContainer.querySelector('.welcome-message');
            if (welcome) {
                welcome.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : ''}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = `message-bubble ${isUser ? 'user-bubble' : 'assistant-bubble'}`;
            bubbleDiv.textContent = text;
            
            messageDiv.appendChild(bubbleDiv);

            // Agregar timestamp
            if (timestamp) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'timestamp';
                timeDiv.textContent = new Date(timestamp).toLocaleTimeString('es-ES');
                messageDiv.appendChild(timeDiv);
            }

            // Agregar fuentes si es respuesta del asistente
            if (!isUser && sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sourcesDiv.innerHTML = '<strong>📚 Fuentes:</strong>';
                
                sources.forEach((source, idx) => {
                    const sourceItem = document.createElement('div');
                    sourceItem.className = 'source-item';
                    sourceItem.innerHTML = `
                        <strong>Fuente ${idx + 1}:</strong><br>
                        ${source.contenido}
                    `;
                    sourcesDiv.appendChild(sourceItem);
                });
                
                messageDiv.appendChild(sourcesDiv);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Mostrar indicador de carga
        function showLoading() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading-indicator';
            loadingDiv.className = 'message';
            loadingDiv.innerHTML = `
                <div class="message-bubble assistant-bubble">
                    <div class="loading"></div>
                    <span style="margin-left: 10px;">Procesando tu pregunta...</span>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Remover indicador de carga
        function hideLoading() {
            const loading = document.getElementById('loading-indicator');
            if (loading) {
                loading.remove();
            }
        }

        // Mostrar error
        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `❌ Error: ${message}`;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Enviar pregunta
        async function sendQuestion() {
            if (isProcessing) return;

            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) return;

            isProcessing = true;
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';

            // Agregar pregunta del usuario
            addMessage(question, true);
            input.value = '';

            // Mostrar indicador de carga
            showLoading();

            try {
                const response = await fetch(`${API_URL}/preguntar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pregunta: question,
                        k: 3
                    })
                });

                hideLoading();

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Error al procesar la pregunta');
                }

                const data = await response.json();
                
                // Agregar respuesta del asistente
                addMessage(
                    data.respuesta, 
                    false, 
                    data.documentos_fuente,
                    data.timestamp
                );

            } catch (error) {
                hideLoading();
                showError(error.message);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Enviar';
            }
        }

        // Manejar Enter en el input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuestion();
            }
        }

        // Inicializar
        checkStatus();
        
        // Actualizar estado cada 30 segundos
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
